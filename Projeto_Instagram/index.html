<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    
    <main>
        <section class="lado-esquerdo">
            <img src="img/iphone.png" alt="Foto do Iphone">
        </section>

        <section class = "lado-direito">
            <div class="grupo-1">
                    <img src="img/instagram-logo.png" class="logo-instagram" alt="Logo do Instagram">
                    <img src="img/foto.jpg" class="foto-perfil" alt="Foto de Perfil">
                    <a href="#" class="continue">Continue como Gorillaz</a> 
                    <a href="#">Remova conta</a>
            </div>

            <div class="grupo-2">
                <p>Não é Gorillaz?</p>
                
                <div class="conta">
                    <a href="#">Troque a conta</a>
                    ou
                    <a href="#">Inscreva-se</a>
                </div>    
            
            </div>

            <div class="grupo-3">
                <p>Baixe o aplicativo</p>
                <div class="baixe-app">
                    <img src="img/apple-app.png" alt="Logo da Apple Store">
                    <img src="img/googleplay-app.png" alt="Logo da Google Play">
                </div>    
            </div>
        </section>

    </main>

</body>
</html>
